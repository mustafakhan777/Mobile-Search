<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="maindiv">
        <div class="w-100 display-1 text-warning fw-bold text-center bg-dark">
            "SEARCH MOBILES"
        </div>


        <div class="container">
            <div class="row my-3">

                <div class="col-md-6 fs-5">
                    <div class="my-3">
                        <select name="categories" id="category">
                            <option value="brand">Search by Brand</option>
                            <option value="model">Search by Models</option>
                            <option value="ram">Search by Ram</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="my-3">
                        <input type="text" id="search" placeholder="">
                        <button onclick="abc()">Search</button>
                    </div>
                </div>


            </div>
        </div>
        <div class="my-5  " id="list">
            <table class=" table table-striped" id="sublist">
                <tr>
                    <th>Model</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Camera</th>
                    <th>ROM</th>
                    <th>RAM</th>
                </tr>

            </table>
            <h1>Selected Items</h1>
            <table class="table table-striped" id="selectedId">
                <tr>
                    <th>Model</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Camera</th>
                    <th>ROM</th>
                    <th>RAM</th>
                </tr>
            </table>
        </div>




    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="app.js"></script>
</body>

</html>
